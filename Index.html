<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css ">
    <link rel="stylesheet" href='./Assets/Styles/Style.css'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>TODO List</title>
</head>

<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#taskDescription">Task</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#doneDescription">Done</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#removeDescription">Removed</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="taskDescription">
            <h4>My Tasks</h4>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn_addTask" data-toggle="modal" data-target="#exampleModal">
                Add Task
            </button>
            <div class='color_position color_position__check'>
                <div class='color_priority color_priority__check'>
                    <div class='squere_red'></div>
                    <p>Urgent</p>
                    <div class='squere_yellow'></div>
                    <p>Not Urgent</p>
                    <div class='squere_white'></div>
                    <p>Not Important</p>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" data-close='close' id="exampleModal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" data-close='close'>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Name</label>
                                    <input type="text" class="form-control input text" id="recipient-name"
                                        data-type="name">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Description</label>
                                    <textarea class="form-control input text" id="message-text"
                                        data-type="description"></textarea>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="Not Urgent" data-type="priority" checked>
                                    <label class="form-check-label active" for="inlineRadio1">Not Urgent</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="Urgent" data-type="priority">
                                    <label class="form-check-label" for="inlineRadio2">Urgent</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="Not Important" data-type="priority">
                                    <label class="form-check-label" for="inlineRadio3">Not Important</label>
                                </div>


                            </form>
                        </div>
                        <div class=" modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                data-close='close'>Cancel</button>
                            <button type="button" class="btn btn-primary btn_addClose">Add</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class='table_container'>

                <table class="table table-bordered ">
                    <thead>
                        <tr>
                            <th scope="col" class="col_number">#</th>
                            <th scope="col" class="col_name">Name</th>
                            <th scope="col" class='col_description'>Description</th>
                            <th scope="col" class='col_tools'>Tools</th>
                        </tr>
                    </thead>
                    <tbody class="act">

                    </tbody>
                </table>
            </div>


        </div>
        <div class="tab-pane fade" id="doneDescription">
            <h4>Done Tasks</h4>
            <div class='table_container'>

                <table class="table table-bordered ">
                    <thead>
                        <tr>
                            <th scope="col" class="col_number">#</th>
                            <th scope="col" class="col_name">Name</th>
                            <th scope="col" class='col_description'>Description</th>
                            <th scope="col" class='col_tools'>Tools</th>
                        </tr>
                    </thead>
                    <tbody class="done">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="removeDescription">
            <h4>Removed Tasks</h4>
            <div class='table_container'>

                <table class="table table-bordered ">
                    <thead>
                        <tr>
                            <th scope="col" class="col_number">#</th>
                            <th scope="col" class="col_name">Name</th>
                            <th scope="col" class='col_description'>Description</th>
                            <th scope="col" class='col_tools'>Tools</th>
                        </tr>
                    </thead>
                    <tbody class="remove">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script src='./Assets/Scripts/Javascript.js'></script>
</body>

</html>
